<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="CSS/style.css">
    <title>toMail</title>

</head>

<body>
    <div class="wrapper">
        <div class="form">
            <form id="form" class="form__body" enctype="multipart/form-data">
                <h1 class="form__title">Отправка данных на почту</h1>
                <div class="form__item">
                    <label for="formName" type="text" class="form__label">Имя:*</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" type="text" class="form__label">E-mail:*</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <div class="formLabel">Левша или правша?</div>
                    <div class="options">
                        <div class="options__item">
                            <input checked id="formRightHanded" type="radio" value="right" name="hand"
                                class="options__input">
                            <label for="formRightHanded" class="options__label"><span>Правша</span></label>
                        </div>
                        <div class="options__item">
                            <input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
                            <label for="formLeftHanded" class="options__label"><span>Левша</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение:</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>

                <div class=" form__item">
                    <div class="form__label">Возраст</div>
                    <select name="age" class="select">
                        <option value="от 18 до 25">Молодой</option>
                        <option value="от 25 до 45">Стырый</option>
                        <option value="от 45">Еще старее</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image"
                                class="file__input">
                            <div class="file__button">Выбрать</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input checked id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label "><span>Я даю соглашение на обработку
                                персональных
                                данных в соответствии с <a href="#">условиями</a></span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
